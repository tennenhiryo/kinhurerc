<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>Liquid Glass v3</title>
    <style>
        /* ====================
           デザイン (CSS)
           ==================== */
        :root {
            --bg-color: #000000;
            --text-main: #f5f5f7;
            --text-sub: #86868b;
            --accent-blue: #0a84ff;
            --accent-red: #ff453a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            width: 100vw; height: 100vh; position: fixed;
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow: hidden;
            overscroll-behavior: none;
            user-select: none;
            touch-action: none;
        }

        /* 背景のオーブ（これが透け感の鍵） */
        .background-orb {
            position: absolute; border-radius: 50%;
            filter: blur(80px); z-index: -1; opacity: 0.6;
        }
        .orb-1 { width: 300px; height: 300px; background: #1a2a6c; top: -50px; left: -50px; }
        .orb-2 { width: 250px; height: 250px; background: #2a0845; bottom: -50px; right: -50px; }

        .container {
            width: 100%; max-width: 400px; height: 100vh;
            padding: 24px; box-sizing: border-box; position: relative;
            display: flex; flex-direction: column; justify-content: center;
        }

        .screen { display: none; width: 100%; height: 100%; }
        .screen.active { 
            display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 20px;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 30px;
            box-shadow: var(--glass-shadow);
            width: 100%; box-sizing: border-box; text-align: center;
        }

        h2, h3 { margin: 0 0 20px 0; font-weight: 600; letter-spacing: 0.5px; }

        .input-group { display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 24px; }
        input {
            width: 80px; padding: 12px;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-main); font-size: 1.2rem; text-align: center; outline: none; font-family: inherit;
        }
        input:focus { border-color: var(--accent-blue); }
        .separator { color: var(--text-sub); font-size: 0.9rem; }

        .btn-glass {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-main); padding: 16px 0; width: 100%;
            border-radius: 18px; font-size: 1rem; font-weight: 600;
            cursor: pointer; transition: 0.2s; backdrop-filter: blur(4px);
        }
        .btn-glass:active { background: rgba(255, 255, 255, 0.2); transform: scale(0.98); }
        .btn-danger { color: var(--accent-red); background: rgba(255, 69, 58, 0.1); border-color: rgba(255, 69, 58, 0.3); margin-top: 10px; }

        .header-controls {
            width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 0 10px; margin-bottom: 10px;
        }
        .glass-icon-btn {
            width: 44px; height: 44px; border-radius: 50%;
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            color: var(--text-main); font-size: 0.9rem; cursor: pointer;
            backdrop-filter: blur(10px); display: flex; justify-content: center; align-items: center;
        }
        .status-badge {
            background: rgba(10, 132, 255, 0.2); color: var(--accent-blue);
            padding: 6px 16px; border-radius: 20px; font-size: 0.85rem; font-weight: 600; letter-spacing: 0.5px;
        }

        #card-container {
            position: relative;
            height: 420px; width: 100%;
            display: flex; justify-content: center; align-items: center;
            perspective: 1200px;
        }

        #card {
            width: 300px; height: 420px;
            position: absolute;
            cursor: grab; will-change: transform;
            z-index: 10;
        }

        /* 奥のカード */
        #next-card {
            width: 300px; height: 420px;
            position: absolute;
            z-index: 5;
            transform: scale(0.9) translateY(20px);
            opacity: 0.8;
            
            border-radius: 36px;
            /* 背景をさらに薄くして透け感を出す */
            background: linear-gradient(145deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            display: flex; justify-content: center; align-items: center;
            pointer-events: none;
            overflow: hidden; 
            
            transition: 
                transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1), 
                opacity 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* 奥のカードにかぶせる「暗幕」レイヤー */
        #next-card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 36px;
            pointer-events: none;
            transition: opacity 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* 手前に来る時 */
        #next-card.coming-up {
            transform: scale(1.0) translateY(0px) !important;
            opacity: 1.0 !important;
        }
        #next-card.coming-up::after {
            opacity: 0 !important; /* 暗幕を消す */
        }

        #next-card .card-face {
            box-shadow: none; background: transparent; border: none;
            backdrop-filter: none;
        }

        #card-inner {
            width: 100%; height: 100%; position: relative;
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            border-radius: 36px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }
        #card-inner.is-flipped { transform: rotateY(180deg); }

        .card-face {
            position: absolute; width: 100%; height: 100%;
            -webkit-backface-visibility: hidden; backface-visibility: hidden;
            border-radius: 36px;
            display: flex; justify-content: center; align-items: center;
            padding: 30px; box-sizing: border-box;
            border: 1px solid rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(30px) saturate(120%); 
            -webkit-backdrop-filter: blur(30px) saturate(120%);
        }

        .card-front {
            font-size: 6rem; font-weight: 700; color: var(--text-main);
            background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
        }

        .card-back {
            transform: rotateY(180deg);
            font-size: 1.4rem; color: var(--text-main); line-height: 1.6; font-weight: 500;
            background: linear-gradient(145deg, rgba(0,0,0,0.4), rgba(0,0,0,0.2));
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .hint { color: var(--text-sub); margin-top: 20px; font-size: 0.9rem; }
        .modal {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.6);
            z-index: 100; justify-content: center; align-items: center;
            backdrop-filter: blur(8px);
        }
        .modal.active { display: flex; }

        .result-panel { display: flex; flex-direction: column; height: 80%; max-height: 600px; }
        .stats-container {
            display: flex; justify-content: space-around; margin-bottom: 20px;
            background: rgba(0,0,0,0.2); border-radius: 20px; padding: 15px;
        }
        .stat-item { display: flex; flex-direction: column; }
        .stat-label { font-size: 0.8rem; color: var(--text-sub); margin-bottom: 5px; }
        .stat-value { font-size: 1.2rem; font-weight: 600; }
        .stat-value.highlight { color: var(--accent-blue); font-size: 1.5rem; }

        .list-wrapper {
            flex-grow: 1; overflow: hidden; margin-bottom: 20px;
            background: rgba(0,0,0,0.2); border-radius: 20px;
            border: 1px solid var(--glass-border);
        }
        .list-box { height: 100%; overflow-y: auto; text-align: left; padding: 0 15px; }
        .list-item {
            padding: 15px 5px; border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 0.95rem; color: #ddd;
        }
        .list-item:last-child { border-bottom: none; }

        .version {
            position: absolute; bottom: 15px; right: 20px;
            font-size: 0.8rem; color: var(--text-sub); opacity: 0.6; letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="background-orb orb-1"></div>
<div class="background-orb orb-2"></div>

<div class="container">
    <div id="setup-screen" class="screen active">
        <div class="glass-panel">
            <h2>出題範囲</h2>
            <div class="input-group">
                <input type="number" id="min-val" value="1" placeholder="開始"> 
                <span class="separator">〜</span>
                <input type="number" id="max-val" value="10" placeholder="終了">
            </div>
            <button class="btn-glass" onclick="startGame()">学習を開始</button>
        </div>
        <div class="version">v3.0 (New File)</div>
    </div>

    <div id="game-screen" class="screen">
        <div class="header-controls">
            <button id="pause-btn" class="glass-icon-btn" onclick="togglePause()">II</button>
            <div id="progress" class="status-badge">準備完了</div>
        </div>
        
        <div id="card-container">
            <div id="next-card">
                <div class="card-face card-front" id="next-card-front">0</div>
            </div>
            <div id="card">
                <div id="card-inner">
                    <div class="card-face card-front" id="card-front">0</div>
                    <div class="card-face card-back" id="card-back">読み込み中...</div>
                </div>
            </div>
        </div>
        
        <div class="hint">タップで裏返す / スワイプで次へ</div>
    </div>

    <div id="pause-modal" class="modal">
        <div class="modal-content glass-panel">
            <h3>一時停止</h3>
            <button onclick="togglePause()" class="btn-glass">再開</button>
            <button onclick="finishGame()" class="btn-glass btn-danger">終了して結果を見る</button>
        </div>
    </div>

    <div id="result-screen" class="screen">
        <div class="glass-panel result-panel">
            <h2>学習結果</h2>
            <div class="stats-container">
                <div class="stat-item">
                    <div class="stat-label">覚えた数</div> 
                    <div class="stat-value" id="result-fraction">0/0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">正解率</div>
                    <div class="stat-value highlight" id="result-percent">0%</div>
                </div>
            </div>
            
            <div class="list-wrapper">
                <div class="list-box" id="left-list"></div>
            </div>
            
            <button class="btn-glass" onclick="location.reload()">もう一度</button>
        </div>
    </div>
</div>

<script src="data.js"></script>

<script>
    /* ====================
       プログラム (JavaScript)
       ==================== */
    
    // データの読み込みチェック
    const sentenceList = {};

    if (typeof window.rawData !== 'undefined') {
        window.rawData.trim().split('\n').forEach(line => {
            if (!line.trim()) return;
            const match = line.match(/^(\d+)[.\s\t　]+(.+)$/);
            if (match) {
                const num = parseInt(match[1], 10);
                const text = match[2].trim();
                sentenceList[num] = text;
            } else {
                const parts = line.trim().split(/\s+/);
                const num = parseInt(parts[0], 10);
                const text = parts.slice(1).join(' ');
                if (!isNaN(num) && text) sentenceList[num] = text;
            }
        });
    } else {
        alert("エラー: data.js が読み込まれていません");
    }

    let numbers = [];
    let leftSwiped = [];
    let currentIndex = 0;
    let startX = 0;
    let currentX = 0;
    let isDragging = false;
    let isFlipped = false;

    const cardWrapper = document.getElementById('card'); 
    const cardInner = document.getElementById('card-inner'); 
    const frontFace = document.getElementById('card-front');
    const backFace = document.getElementById('card-back');
    const nextCard = document.getElementById('next-card');
    const nextCardFront = document.getElementById('next-card-front');

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function startGame() {
        const minInput = document.getElementById('min-val').value;
        const maxInput = document.getElementById('max-val').value;
        const min = parseInt(minInput);
        const max = parseInt(maxInput);

        if (minInput === "" || maxInput === "" || isNaN(min) || isNaN(max)) { 
            alert("数値を入力してください"); return; 
        }
        if (min > max) { alert("範囲の設定が正しくありません"); return; }

        numbers = [];
        for (let i = min; i <= max; i++) numbers.push(i);
        if (numbers.length === 0) { alert("指定された範囲のデータがありません"); return; }

        numbers = shuffle(numbers);
        currentIndex = 0;
        leftSwiped = [];

        document.getElementById('setup-screen').classList.remove('active');
        document.getElementById('result-screen').classList.remove('active');
        document.getElementById('game-screen').classList.add('active');
        
        updateCard();
    }

    function togglePause() {
        document.getElementById('pause-modal').classList.toggle('active');
    }

    function finishGame() {
        document.getElementById('pause-modal').classList.remove('active');
        showResults();
    }

    function updateCard() {
        if (currentIndex >= numbers.length) {
            showResults();
            return;
        }
        
        const currentNum = numbers[currentIndex];
        
        cardInner.style.transition = 'none';
        cardWrapper.style.transition = 'none';
        cardInner.classList.remove('is-flipped');
        cardWrapper.style.transform = `translate(0px, 0px) rotate(0deg)`;
        isFlipped = false;

        frontFace.innerText = currentNum;
        
        if (sentenceList[currentNum]) {
            backFace.innerText = sentenceList[currentNum];
            backFace.style.color = "var(--text-main)"; 
        } else {
            backFace.innerText = "データなし";
            backFace.style.color = "var(--text-sub)";
        }

        const nextNum = numbers[currentIndex + 1];
        if (nextNum !== undefined) {
            nextCard.style.display = 'flex';
            nextCardFront.innerText = nextNum;
            nextCard.classList.remove('coming-up');
            nextCard.style.transform = ''; 
            nextCard.style.opacity = '';
        } else {
            nextCard.style.display = 'none';
        }

        void cardInner.offsetWidth; 
        cardInner.style.transition = 'transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275)';

        document.getElementById('progress').innerText = `残り: ${numbers.length - currentIndex}`;
    }

    cardWrapper.addEventListener('touchstart', (e) => {
        if(document.getElementById('pause-modal').classList.contains('active')) return;
        startX = e.touches[0].clientX;
        currentX = startX;
        isDragging = true;
        cardWrapper.style.transition = 'none';
    });

    cardWrapper.addEventListener('touchmove', (e) => {
        if(!isDragging || document.getElementById('pause-modal').classList.contains('active')) return;
        currentX = e.touches[0].clientX;
        const diffX = currentX - startX;
        const deg = diffX / 15;
        cardWrapper.style.transform = `translate(${diffX}px, 0px) rotate(${deg}deg)`;
    });

    cardWrapper.addEventListener('touchend', () => {
        if(!isDragging) return;
        isDragging = false;
        
        if(document.getElementById('pause-modal').classList.contains('active')) return;

        const diffX = currentX - startX;
        
        if (Math.abs(diffX) < 10) {
            cardWrapper.style.transform = `translate(0px, 0px) rotate(0deg)`;
            cardInner.classList.toggle('is-flipped');
            isFlipped = !isFlipped;
            return;
        }

        cardWrapper.style.transition = 'transform 0.4s ease-out';
        
        if (diffX > 80) { 
            cardWrapper.style.transform = `translate(120vw, 0px) rotate(30deg)`;
            if (numbers[currentIndex + 1] !== undefined) nextCard.classList.add('coming-up');
            setTimeout(() => { nextNum(false); }, 300);

        } else if (diffX < -80) { 
            cardWrapper.style.transform = `translate(-120vw, 0px) rotate(-30deg)`;
            if (numbers[currentIndex + 1] !== undefined) nextCard.classList.add('coming-up');
            setTimeout(() => { nextNum(true); }, 300);
        } else { 
            cardWrapper.style.transform = `translate(0px, 0px) rotate(0deg)`;
        }
        startX = 0;
        currentX = 0;
    });

    function nextNum(isLeft) {
        if (isLeft) leftSwiped.push(numbers[currentIndex]);
        currentIndex++;
        updateCard();
    }

    function showResults() {
        document.getElementById('game-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');

        const totalDone = currentIndex; 
        const unknownCount = leftSwiped.length;
        const knownCount = totalDone - unknownCount;
        const percent = totalDone === 0 ? 0 : Math.round((knownCount / totalDone) * 100);

        document.getElementById('result-fraction').innerText = `${knownCount} / ${totalDone}`;
        document.getElementById('result-percent').innerText = `${percent}%`;
        
        const listContainer = document.getElementById('left-list');
        listContainer.innerHTML = "";

        if (leftSwiped.length === 0) {
            listContainer.innerText = "全問正解です！";
            listContainer.style.textAlign = "center";
            listContainer.style.padding = "20px";
        } else {
            listContainer.style.textAlign = "left";
            leftSwiped.forEach(num => {
                const div = document.createElement('div');
                div.className = "list-item";
                const text = sentenceList[num] ? ` : ${sentenceList[num]}` : "";
                div.innerText = `${num}${text}`;
                listContainer.appendChild(div);
            });
        }
    }
</script>
</body>
</html>
